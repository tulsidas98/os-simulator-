  function calculate() {
    var min = parseInt(document.getElementsByTagName("input")[1].value);
    var max = parseInt(document.getElementsByTagName("input")[2].value);

    if (max <= min) {
      alert("invalid cylinder numbers");
      return;
    }

    var fcfsv = 0, sstfv = 0, scanv = 0, cscanv = 0, lookv = 0, clookv = 0;

    if (fcfs % 2 == 1) {
      fcfsv = calculate_fcfs();
      if (fcfsv == -10)
        return;
    }

    if (sstf % 2 == 1) {
      sstfv = calculate_sstf();
      if (sstfv == -10)
        return;
    }

    if (scan % 2 == 1) {
      scanv = calculate_scan();
      if (scanv == -10)
        return;
    }

    if (cscan % 2 == 1) {
      cscanv = calculate_cscan();
      if (cscanv == -10)
        return;
    }

    if (look % 2 == 1) {
      lookv = calculate_look();
      if (lookv == -10)
        return;
    }

    if (clook % 2 == 1) {
      clookv = calculate_clook();
      if (clookv == -10)
        return;
    }
    var f = document.getElementById("s_graph");
    var att = document.createAttribute("class");
    att.value = "s_show";
    f.setAttributeNode(att);

    show_graph(fcfsv, sstfv, scanv, cscanv, lookv, clookv);
  }

  var dp_fcfs = []; var dp_sstf = []; var dp_scan = []; var dp_cscan = []; var dp_look = []; var dp_clook = [];
  var fcfs_values = []; var sstf_values = []; var scan_values = []; var cscan_values = []; var look_values = []; var clook_values = [];

  function calculate_fcfs() {

    var i;
    var sum = 0;
    var diff;
    var z;
    var y_i = -1;

    var head = parseInt(document.getElementsByTagName("input")[0].value);
    var max = parseInt(document.getElementsByTagName("input")[2].value);
    var min = parseInt(document.getElementsByTagName("input")[1].value);

    if (head > max) {
      alert("Head value is larger than last cylinder number");
      return -10;
    }

    if (head < min) {
      alert("Head value is smaller than first cylinder number");
      return -10;
    }

    /*dp_fcfs.push({x:head , y:0});*/
    y_i++;
    //dp_fcfs.push([head,y_i]);
    fcfs_values.push(head);
    for (i = 3; i <= x; ++i) {
      y_i++;
      z = parseInt(document.getElementsByTagName("input")[i].value);
      if (z > max) {
        alert("input " + z + " is greater than the last cylinder");
        return -10;
      }

      if (z < min) {
        alert("input " + z + " is smaller than the first cylinder");
        return -10;
      }
      //dp_fcfs.push([z,i-2]);
      fcfs_values.push(z);
      diff = head - z;
      if (diff < 0) {
        diff = diff * (-1);
      }
      sum = sum + diff;
      head = z;
    }

    //add values to the datapoints_fcfs
    allocate_fcfs();
    return sum;
  }


  function calculate_sstf() {
    var in_arr = [];
    var diff;
    var sum = 0;
    var y_i = 0;

    var head = parseInt(document.getElementsByTagName("input")[0].value);
    var max = parseInt(document.getElementsByTagName("input")[2].value);
    var min = parseInt(document.getElementsByTagName("input")[1].value);
    if (head > max) {
      alert("Head value is larger than last cylinder number");
      return -10;
    }

    if (head < min) {
      alert("Head value is smaller than first cylinder number");
      return -10;
    }
    //dp_sstf.push([head,0]);
    sstf_values.push(head);
    in_arr.push(head);
    for (var i = 3; i <= x; ++i) {
      var z = parseInt(document.getElementsByTagName("input")[i].value);
      if (z > max) {
        alert("input " + z + " is greater than the last cylinder");
        return -10;
      }

      if (z < min) {
        alert("input " + z + " is smaller than the first cylinder");
        return -10;
      }
      in_arr.push(z);
    }
    var min = 9999;
    var done = [];		//a new empty array
    var flag;
    //make done as 0
    for (i = 0; i < x - 2; ++i)		//-2 because there are 2 checkboxes , do -8 if min and max are included
      done.push(0);


    for (var j = 1; j <= x - 2; ++j) {
      y_i++;
      for (var i = 1; i <= x - 2; ++i) {
        diff = head - in_arr[i];

        if (diff < 0)
          diff = diff * (-1);

        if ((diff < min) && (done[i - 1] == 0)) {
          min = diff;
          flag = i;
          //here we push the variables for the graph

        }
      }
      sum = sum + min;
      head = in_arr[flag];
      //dp_sstf.push([in_arr[flag],y_i]);
      sstf_values.push(in_arr[flag]);
      done[flag - 1] = 1;
      min = 9999;
    }
    allocate_sstf();
    return sum;
  }

  function calculate_scan() {
    var in_arr = [];
    var sum = 0;
    var y_i = 0;

    var head = parseInt(document.getElementsByTagName("input")[0].value);
    var max = parseInt(document.getElementsByTagName("input")[2].value);
    var min = parseInt(document.getElementsByTagName("input")[1].value);
    if (head > max) {
      alert("Head value is larger than last cylinder number");
      return -10;
    }

    if (head < min) {
      alert("scan head is smaller than first cylinder number");
      return -10;
    }
    scan_values.push(head);

    var max = document.getElementsByTagName("input")[2].value;

    for (var i = 3; i <= x; ++i) {
      var z = parseInt(document.getElementsByTagName("input")[i].value);
      if (z > max) {
        alert("input " + z + " is greater than the last cylinder");
        return -10;
      }

      if (z < min) {
        alert("input " + z + " is smaller than the first cylinder");
        return -10;
      }
      in_arr.push(z);
    }

    //sort the inputs
    in_arr.sort(function (a, b) { return a - b });



    var temp;
    var i, j, flag;

    for (i = in_arr.length - 1; i >= 0; --i) {
      var p = parseInt(in_arr[i]);
      if (p < head) {
        flag = i + 1;
        break;
      }
    }
    if ((head - in_arr[flag - 1]) >= (in_arr[flag] - head)) {
      sum = sum + (max - head);
      var p_i;
      for (j = flag; j < in_arr.length; ++j) {
        y_i++;
        p_i = parseInt(in_arr[j]);
        scan_values.push(p_i);
      }

      y_i++;
      scan_values.push(max);

      for (j = flag - 1; j >= 0; --j) {
        y_i++;
        p_i = parseInt(in_arr[j]);
        scan_values.push(p_i);
      }

      var int = parseInt(in_arr[0]);
      sum = sum + (max - int);

      allocate_scan();
      return sum;
    }

    else {
      sum = sum + (head - min);
      var p_i;
      for (j = flag - 1; j >= 0; j--) {
        y_i++;
        p_i = parseInt(in_arr[j]);
        scan_values.push(p_i);
      }
      y_i++;
      scan_values.push(min);
      for (j = flag; j < in_arr.length; ++j) {
        y_i++;
        p_i = parseInt(in_arr[j]);
        scan_values.push(p_i);
      }
      var int = parseInt(in_arr[in_arr.length - 1]);
      sum = sum + (int - min);
      allocate_scan();
      return sum;
    }
  }

      var int = parseInt(in_arr[flag]);

      sum += (max - min)
      allocate_cscan();

  function calculate_look() {
    var in_arr = [];
    var sum = 0;
    var y_i = 0;
    var head = parseInt(document.getElementsByTagName("input")[0].value);
    var max = parseInt(document.getElementsByTagName("input")[2].value);

    var max = document.getElementsByTagName("input")[2].value;

      }
      in_arr.push(z);

    //sort the inputs

    in_arr.sort(function (a, b) { return a - b });

    var i, j, flag;
    for (i = in_arr.length - 1; i >= 0; --i) {

      if (p < head) {
        flag = i + 1;
        break;
      }
    }

    if ((head - in_arr[flag - 1]) >= (in_arr[flag] - head)) {

      var p_i;
      for (j = flag; j < in_arr.length; ++j) {
        y_i++;
        p_i = parseInt(in_arr[j]);

      var int = parseInt(in_arr[x - 3]);	//last element
      sum = sum + (int - head);

      var int2 = parseInt(in_arr[0]);

      allocate_look();

    else {

      for (j = flag - 1; j >= 0; --j) {

        p_i = parseInt(in_arr[j]);

      for (j = flag; j < in_arr.length; ++j) {

        look_values.push(p_i);
      }

      var int = parseInt(in_arr[0]);	//last element
      sum = sum + (head - int);

      var int = parseInt(in_arr[0]);
      var int2 = parseInt(in_arr[x - 3]);
      sum = sum + (int2 - int);

      allocate_look();
      return sum;
    }

  function calculate_clook() {
    var in_arr = [];

    }
    if ((head - in_arr[flag - 1]) >= (in_arr[flag] - head)) {
      var len = in_arr.length - 1;

        clook_values.push(p_i);

      var int = parseInt(in_arr[flag - 1]);
      var int2 = parseInt(in_arr[0]);
      sum = sum + (int - int2);
      
      sum +=  (in_arr[in_arr.length - 1] - in_arr[0]);

      allocate_clook();
      return sum;
    }
    else {
      var len = in_arr.length - 1;

      sum = sum + (head - p);
      var p_i;
      for (j = flag - 1; j >= 0; --j) {
        y_i++;
        p_i = parseInt(in_arr[j]);
        clook_values.push(p_i);
      }
      for (j = len; j >= flag; --j) {

      }

      var int = parseInt(in_arr[len]);
      var int2 = parseInt(in_arr[flag]);
      sum = sum + (int - int2);
      sum +=  (in_arr[in_arr.length - 1] - in_arr[0]);
      allocate_clook();
      return sum ;
    }
  }
